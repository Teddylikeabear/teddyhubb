{% extends 'base.html' %}

{% block content %}
    <h1>Product List</h1>
    <ul>
        {% for product in products %}
            <li>
                <h2>{{ product.name }}</h2>
                <p>{{ product.description }}</p>
                <p>Price: R{{ product.price }}</p>
                <a href="{{ url_for('product_detail', product_id=product.id) }}">View Details</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
