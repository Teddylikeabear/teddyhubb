<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Product Listing</h2>
                    </div>
                    <div class="card-body">
                        <p class="text-right">Welcome, {{ current_user.username }}! <a href="{{ url_for('logout') }}" class="btn btn-danger btn-sm">Logout</a></p>
                        
                        <h3>Available Products:</h3>
                        <ul class="list-group">
                            {% for product in products %}
                                <li class="list-group-item">{{ product.name }} - R{{ product.price }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
