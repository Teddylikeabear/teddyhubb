<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">My Cart</h2>
        <div class="row">
            {% for item in cart_items %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ item.product.name }}</h5>
                            <p class="card-text">{{ item.product.description }}</p>
                            <p class="card-text">Price: R{{ item.product.price }}</p>
                            <p class="card-text">Quantity: {{ item.quantity }}</p>
                            
                            <!-- Add form for updating quantity -->
                            <form action="{{ url_for('update_quantity', item_id=item.id) }}" method="post" class="mb-2">
                                <label for="quantity">Adjust Quantity:</label>
                                <input type="number" name="quantity" value="{{ item.quantity }}" min="1">
                                <button type="submit" class="btn btn-primary btn-sm">Update</button>
                            </form>

                            <!-- Add form for deleting item from cart -->
                            <form action="{{ url_for('delete_from_cart', item_id=item.id) }}" method="post">
                                <button type="submit" class="btn btn-danger btn-sm">Remove from Cart</button>
                            </form>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
